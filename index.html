<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="Etch.css">
</head>

<body>
    <h1 id="title">Etch a Sketch!</h1>

    <div class="btn-div">
        <button id="newBtn">New Grid</button>
        <button id="resetBtn">Reset</button>
    </div>
    <p>Click "New Grid" to make a grid size of your choice or "Reset" to reset to default grid.</p>
    <p>The opacity of the color will increase everytime you hover over each cell. have fun!</p>
    <div class="container"></div>

    <script src="Etch.js">
    </script>
</body>
</html>
